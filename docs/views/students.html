<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Crew</th>
    <th>Last Words</th>
    <th>Last Letters</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="student in students">
    <td>{{student['Last Name']}}, {{student['First Name']}}</td>
    <td>{{student.Crew}}</td>
    <td>{{student['Last Words Assessment'] | date:'M/d/yyyy'}}</td>
    <td>{{student['Last Letters Assessment'] | date:'M/d/yyyy'}}</td>
    <td><a ui-sref="editAssessment({type: 'words', student: student.id})" class="btn btn-default">Words Progress</a></td>
    <td><a ui-sref="editAssessment({type: 'letters', student: student.id})" class="btn btn-default">Letters Progress</a></td>
  </tr>
  </tbody>
</table>
